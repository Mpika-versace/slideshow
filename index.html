<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="./sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main>
       <section class="slideshow">
           <div class="container">
               <div class="slides">
                   <div class="slide slide-1 active">
                       <div class=" -images">
                           <img src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                       </div>
                       <div class="slide-text">
                           <span class="slide-text-page">1/1</span>
                           <div class="slide-text-caption">Lorem ipsum dolor sit amet.</div>
                       </div>
                   </div>
                   <div class="slide slide-2 ">
                       <div class="slide-images">
                           <img src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                       </div>
                       <div class="slide-text">
                           <span class="slide-text-page">1/2</span>
                           <div class="slide-text-caption">Lorem ipsum dolor sit amet.</div>
                       </div>
                   </div>
                   <div class="slide slide-3">
                       <div class="slide-images">
                           <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                       </div>
                       <div class="slide-text">
                           <span class="slide-text-page">1/3</span>
                           <div class="slide-text-caption">Lorem ipsum dolor sit amet.</div>
                       </div>
                   </div>
                   <div class="slide slide-4 ">
                       <div class="slide-images">
                           <img src="https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                       </div>
                       <div class="slide-text">
                           <span class="slide-text-page">1/4</span>
                           <div class="slide-text-caption">Lorem ipsum dolor sit amet.</div>
                       </div>
                   </div>
                   <div class="slide slide-4 ">
                    <div class="slide-images">
                        <img src="https://images.pexels.com/photos/3850526/pexels-photo-3850526.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                    </div>
                    <div class="slide-text">
                        <span class="slide-text-page">1/5</span>
                        <div class="slide-text-caption">Lorem ipsum dolor sit amet.</div>
                    </div>
                </div>
                   <div class="slides-btn">
                    <i class="fas fa-angle-left"></i>
                    <i class="fas fa-angle-right"></i>
                   </div>
               </div>
           </div>
       </section>
   </main> 
   <script src="./js/main.js" type="module"></script>
</body>
</html>
